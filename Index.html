<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Weather Forecast</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <link rel="icon" href="./IMAGES/favicon.ico" />
</head>

<body>
    <h2>CSS Weather Forecast  <i class="wi wi-sunrise"></i></h2>

    <div class="wrapper">
        <div class="content-1">
            <div class="inner-content-1">Lisbon<br>21&deg;C <i class="wi wi-day-sunny"></i></div>
        </div>
        <div class="sidebar-1">
            <div class="inner-sidebar-1">Paris<br>11&deg;C <i class="wi wi-night-sleet"></i></div>
        </div>
        <div class="sidebar-2">
            <div class="inner-sidebar-2">Belgrade<br>15&deg;C <i class="wi wi-day-cloudy"></i></div>
        </div>
    </div>
    <div class="row">
        <div class="content-2">
            <div class="inner-content-2">Moscow<br>21&deg;C <i class="wi wi-day-cloudy-high"></i></div>
        </div>
        <div class="sidebar-3">
            <div class="inner-sidebar-3">Tel Aviv<br>32&deg;C <i class="wi wi-hot"></i></div>
        </div>
        <div class="sidebar-4">
            <div class="inner-sidebar-4">Cair<br>21&deg;C <i class="wi wi-day-sunny"></i></div>
        </div>
        <div class="sidebar-5">
            <div class="inner-sidebar-5">New York<br>17&deg;C <i class="wi wi-wi-day-thunderstorm"></i></div>
        </div>
    </div>
    <div class="NST">
        <div class="content-3">
            <div class="inner-content-3" Контент-3>New Delhi<br>17&deg;C <i class="wi wi-rain-wind"></i></div>
        </div>
        <div class="sidebar-6">
            <div class="inner-sidebar-6">San Francisco<br>15&deg;C <i class="wi wi-night-partly-cloudy"></i></div>
        </div>
        <div class="sidebar-7">
            <div class="inner-sidebar-7">Tokyo<br>8&deg;C <i class="wi wi-night-clear"></i></div>
        </div>
    </div>
    <div class="content-4">
        <div class="inner-content-4"><b>Sydney</b><br>25&deg;C <i class="wi wi-night-partly-cloudy"></i></div>
    </div>
    <div class="footer"><p>Have a nice day and don't forget umbrella if you are in New Delhi now!</p></div>
</body>

</html>
